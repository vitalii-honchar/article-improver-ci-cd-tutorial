name: ci-cd
run-name: Test and build article-improver ðŸš€

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    - name: Install Hatch
      run: |
        python -m pip install --upgrade pip 
        pip install hatch
    - name: Install dependencies
      run: hatch env create --no-venv && hatch run install
    - name: Run tests
      run: hatch run test
    - name: Build package
      run: hatch build